<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Jamf General Inventory</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link href="inventory.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script src="inventory.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="header">
      <img src="jamf-color-knockout.png" />
    </div>
    <div class="container container-table">
      <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
          <br />
          <form id="alpha">
            <div class="form creds">
              <label for="user"> user: </label>
              <input id="user" type="text" />
              <label for="pass"> pass: </label>
              <input id="pass" type="password" />
            </div>
            <div class="form baseurl">
              <label for="server"> server base url: </label>
              <input id="server" type="text" disabled="disabled" size="60" />
              <script>document.querySelector('#server').value = jamf.server_name;</script>
            </div>
          </form>
          <button type="button" id="submitButton" class="btn" style="margin: 10px;">Retrieve Inventory</button>
        </div>
      </div>
    </div>
  </body>

</html>
